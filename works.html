<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Works — Trinity Esquivel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #ededed;
      --text: #461919;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 3rem;
    }

    /* Back link */
    .back-link {
      font-size: 0.9rem;
      margin-bottom: 3rem;
    }

    .back-link a {
      color: inherit;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    /* Page title */
    h1 {
      font-size: 2.5rem;
      margin: 0 0 3rem 0;
      letter-spacing: -0.02em;
    }

    /* Works list */
    .works-list {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .work-item {
      display: grid;
      grid-template-columns: 80px 1fr auto;
      gap: 1.5rem;
      align-items: center;
    }

    .work-item img {
      width: 80px;
      height: 110px;
      object-fit: cover;
      background: #ccc;
    }

    .work-item a {
      color: inherit;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .work-item a:hover {
      text-decoration: underline;
    }

    .work-meta {
      font-size: 0.85rem;
      opacity: 0.7;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .work-item {
        grid-template-columns: 60px 1fr;
        gap: 1rem;
      }

      .work-meta {
        grid-column: 2;
      }
    }
  </style>
</head>

<body>
